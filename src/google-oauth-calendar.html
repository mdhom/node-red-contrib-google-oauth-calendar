<!--- CONFIG NODE --->
<script type="text/javascript">

    RED.nodes.registerType('googleCredentials',{
        category: 'config',
        defaults: {
			name:   { value: "", required: true },
		},
		credentials: {
			clientId:        { type:"text", required: true },
            clientSecret:    { type:"text", required: true },
            redirectUri:     { type:"text", required: true },
            tokenData:       { type:"text" }
		},
        label:          function() { return this.name; },
        paletteLabel:   "Google Api Credentials",
        oneditprepare:  function() {
            var nodeId = this.id;
            var node = this;

            $("#accessTokenRow").hide();

            $("#authorizeButton").click(function(){     
                const clientSecret  = $("#node-config-input-clientSecret").val();
                const clientId      = $("#node-config-input-clientId").val();
                const redirectUri   = $("#node-config-input-redirectUri").val();
                $.getJSON('/google-credentials/authUrl/'+clientSecret+'/'+clientId+'/'+redirectUri,function(data) {
                    window.open(data.authUrl, '_blank');
                });
            });

            $("#importButton").click(function(){
                try
                {
                    var json = prompt("Paste the json file content", "JSON Import");
                    var credentials = JSON.parse(json);
                    $("#node-config-input-clientSecret").val(credentials.installed.client_secret);
                    $("#node-config-input-clientId").val(credentials.installed.client_id);
                    $("#node-config-input-redirectUri").val(credentials.installed.redirect_uris[0]);
                }
                catch(err)
                {
                    alert("An error occured: " + err);
                }
            });

            $("#enterCodeButton").click(function(){
                var code = $("#node-input-code").val();
                if (code === null || code === undefined || code.length < 10)
                {
                    alert("Please enter a valid code");
                    return;
                }

                const clientSecret  = $("#node-config-input-clientSecret").val();
                const clientId      = $("#node-config-input-clientId").val();
                const redirectUri   = $("#node-config-input-redirectUri").val();
                $.getJSON('/google-credentials/token/' + encodeURIComponent(code) + "/" + nodeId+'/'+clientSecret+'/'+clientId+'/'+redirectUri,function(data) {
                    $("#node-config-input-tokenData").val(JSON.stringify(data));
                    $("#node-config-input-accessToken").val(data.access_token.substr(0,10));
                    $("#node-config-input-refreshToken").val(data.refresh_token.substr(0,10));
                    $("#node-config-input-tokenScope").val(data.scope);
                    $("#node-config-input-tokenType").val(data.token_type);
                    $("#node-config-input-tokenExpiryDate").val(data.expiry_date);
                    $("#accessTokenRow").show();
                });
            });
        }
    });
</script>

<script type="text/javascript">
    RED.nodes.registerType('listEventsOnDays',{
        category: 'Google API',
        color: '#a6bbcf',
        icon: "listUpcomingEventsIcon.png",
        defaults: {
            name: 			     { value: "" },
            googleCredentials: 	 { value: "", type: "googleCredentials" },
            calendarIds:         { value: "" },
            timezoneOffsetHours: { value: 0},
            daysOffsetStart:     { value: 0 },
            daysOffsetEnd:       { value: 0 },
            refreshInterval:     { value: 0 }
        },
        inputs: 1,
        outputs: 1,
        label: function() { return this.name || "List events on days"; },
        paletteLabel: "List events on days",
        oneditprepare: function(){
            var node = this;

            $("#node-input-refreshInterval").typedInput({
                type:"num",
                types:["num"],
                typeField: "#node-input-refreshInterval-type"
            });
            $("#node-input-timezoneOffsetHours").typedInput({
                type:"num",
                types:["num"],
                typeField: "#node-input-timezoneOffsetHours-type"
            });
            $("#node-input-daysOffsetStart").typedInput({
                type:"num",
                types:["num"],
                typeField: "#node-input-daysOffsetStart-type"
            });
            $("#node-input-daysOffsetEnd").typedInput({
                type:"num",
                types:["num"],
                typeField: "#node-input-daysOffsetEnd-type"
            });


            $("#addCalendarIdButton").click(function() {
                try {
                    var calendarId = $("#addCalendarIdText").val();
                    var list = getCurrentCalendarListObject();
                    if (!list.includes(calendarId))
                    {
                        list.push(calendarId);
                        storeCalendarListObject(list);
                    }
                    $("#addCalendarIdText").val("");

                    refreshList();
                } catch(ex) {
                    alert (ex);
                }
            });
            
            refreshList();

            function getCurrentCalendarListObject() {
                try {
                    return JSON.parse($("#node-input-calendarIds").val());
                } catch(err) {
                    return [];
                }
            }

            function storeCalendarListObject(list) {
                $("#node-input-calendarIds").val(JSON.stringify(list));
            }

            function refreshList() {
                $("#calendarIdsList").empty();
                var calendarIds = getCurrentCalendarListObject();
                calendarIds.forEach(cId => appendCalendarId(cId));
            }

            function appendCalendarId(id) {
                function uuidv4() {
                    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                        return v.toString(16);
                    });
                }

                const buttonId = uuidv4();
                $("#calendarIdsList").append(
                    "<li style=\"display:inline-block; padding:3px; width:100%; margin:0 0 3px 0; border:1px solid lightgray; border-radius:4px;\">" +
                        "<button id=\"" + buttonId + "\" data-calendarId=\""+id+"\" >X</button> "+id.substr(0, Math.min(30, id.length))+
                    "</li>");

                // register delete-button-callback
                $("#" + buttonId).click(function(){   
                    var buttonDOM = $(this);
                    var calendarId = buttonDOM.attr("data-calendarId");
                    var hiddenInput = $("#node-input-calendarIds");

                    var list = getCurrentCalendarListObject();
                    list = list.filter(id => id != calendarId);
                    storeCalendarListObject(list);
                    refreshList();
                });
            }
        }
    });
</script>
